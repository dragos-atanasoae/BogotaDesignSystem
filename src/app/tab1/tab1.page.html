<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-button expand="block" fill="clear" shape="round" routerLink="/page1">
      Open Page
    </ion-button>
    <ion-button expand="block" fill="clear" shape="round" (click)="openModal()">
      Open Modal
    </ion-button>

    <!-- Custom Input -->
    <h2>Custom Inputs</h2>
    <app-input-template></app-input-template>

    <!-- Custom Radio -->
    <h2>Custom Radio</h2>
    <ion-list>
      <ion-radio-group value="biff" mode="md">
        <ion-list-header>
          <ion-label>Radio Group</ion-label>
        </ion-list-header>

        <ion-item class="custom-radio" lines="none">
          <ion-label>Biff</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>

        <ion-item class="custom-radio" lines="none">
          <ion-label>Griff</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>

        <ion-item class="custom-radio" disabled lines="none">
          <ion-label>Disabled</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <!-- Custom Checkbox -->
    <h2>Custom Checkbox</h2>
    <ion-item class="custom-checkbox" lines="none" mode="md">
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

    <!-- Custom Segments -->
    <h2>Custom Segment</h2>
    <ion-segment class="custom-segment" value="pizza" indicator>
      <ion-segment-button value="pizza">
        <ion-label>Pizza</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pasta">
        <ion-label>Pasta</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
