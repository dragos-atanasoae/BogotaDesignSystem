<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <ion-item class="custom-input" lines="none"
    [ngClass]="{'invalid-input': form.controls.email.invalid && form.controls.email.touched}">
    <ion-label>Email <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required formControlName="email" type="email"></ion-input>
    <ion-icon color="danger" name="alert-circle"
      *ngIf="form.controls.email.invalid && form.controls.email.touched"></ion-icon>
  </ion-item>

  <ion-item class="custom-input" lines="none"
    [ngClass]="{'invalid-input': form.controls.password.invalid && form.controls.password.touched}">
    <ion-label>Password <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required formControlName="password" type="text"></ion-input>
    <ion-icon color="danger" slot="end" name="alert-circle"
      *ngIf="form.controls.password.invalid && form.controls.password.touched"></ion-icon>
  </ion-item>
  <ion-button expand="block" color="primary" type="submit" [disabled]="form.invalid">
    Login
  </ion-button>
</form>
